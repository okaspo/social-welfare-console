
name: Deploy & Migrate

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  db-migration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Schema Migration
        run: npx prisma migrate deploy
        env:
          # Using the Direct Connection URL directly to ensure connectivity.
          # In a real scenario, this should be in Repository Secrets.
          DATABASE_URL: "postgresql://postgres:-%26A4xbg8Q%21%23G%2BSr@db.baayjlwyxjplwuteiyne.supabase.co:5432/postgres"

